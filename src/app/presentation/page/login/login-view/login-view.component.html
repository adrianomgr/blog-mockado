<div class="login-wrapper">
    <p-card class="login-card">
        <ng-template pTemplate="header">
            <div class="card-header">
                <h1>Login</h1>
            </div>
        </ng-template>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
            <div class="my-8">
                <p-floatlabel>
                    <input
                        class="w-full"
                        pInputText
                        id="username"
                        formControlName="username"
                    />
                    <label for="username">Usu√°rio</label>
                </p-floatlabel>
            </div>

            <div class="my-8">
                <p-floatlabel>
                    <p-password
                        class="block w-full"
                        inputId="password"
                        formControlName="password"
                        [feedback]="false"
                        [toggleMask]="true"
                        inputStyleClass="w-full"
                    ></p-password>
                    <label for="password">Senha</label>
                </p-floatlabel>
            </div>

            <div class="actions">
                <p-button
                    class="block my-4"
                    type="submit"
                    label="Entrar"
                    [loading]="loading"
                    [disabled]="loading"
                    styleClass="w-full"
                ></p-button>
                <p-button
                    class="mt-2"
                    type="button"
                    label="Criar nova conta"
                    severity="secondary"
                    styleClass="w-full"
                    routerLink="/login/signup"
                ></p-button>
            </div>
        </form>
    </p-card>
</div>

<p-toast></p-toast>
